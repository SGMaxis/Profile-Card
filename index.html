<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="images/bg-pattern-card.svg">
    <img src="images/image-victor.jpg" alt="profile picture">
    <div class="name-age-cotainer">
      <p class="bold black name">Victor Crest</p>
      <p class="gray age">26</p>
    </div>
    <p class=" gray location">London</p>
    <ul class="number-container">
      <li>
        <p class="bold black number">80K</p>
        <p class="gray ">Followers</p>
      </li>
      <li>
        <p class="bold black number">803K</p>
        <p class="gray ">Likes</p>
      </li>
      <li>
        <p class="bold black number">1.4K</p>
        <p class="gray ">Photos</p>
      </li>
    </ul>
  </main>
</body>
</html>
